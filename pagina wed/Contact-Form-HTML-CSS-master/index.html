<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate</title>
    <link rel="stylesheet" href="style.css" />
    <iframe id="miIframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.901620671635!2d-70.65452020000001!3d19.416656200000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8eb1cfb06045b01d%3A0x8bfc39816eb67006!2sBepensa%20Dominicana%20Santiago!5e0!3m2!1ses-419!2sdo!4v1707180892487!5m2!1ses-419!2sdo" width="600" height="450" style="border:0"position= "relative" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <script>
    </script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Conctato</h3>
          <p class="text">
          </p>
          <br>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt=""/>
              <p>Hispanoamerica </p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>contactoar@coca-cola.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>(809) 570-7232</p>
            </div>
          </div>
        <br>
          <div class="social-media">
            <p>Nuestra Redes Sociales:</p>
            <div class="social-icons">
              <a href="https://facebook.com/cocacoladominicanrepubli">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/SomosCocaCola">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com/cocacola/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/company/the-coca-cola-company">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Registrate</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nombre de usuario</label>
              <span>Nombre de usuario</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Gmail</label>
              <span>Gmail</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefono</label>
              <span>Telefono</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Mensaje</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
